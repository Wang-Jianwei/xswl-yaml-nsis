# Complete example demonstrating all features

app:
  name: "AdvancedApp"
  version: "2.0.1"
  publisher: "Advanced Software Inc."
  description: "Advanced application with all features enabled"
  install_icon: "resources/app.ico"
  license: "LICENSE.txt"

install:
  install_dir: "$PROGRAMFILES64\\${APP_NAME}"
  desktop_shortcut_target: "$INSTDIR\\${APP_NAME}.exe"
  start_menu_shortcut_target: "$INSTDIR\\${APP_NAME}.exe"

files:
  - "AdvancedApp.exe"
  - "README.txt"
  - source: "lib/*.dll"
    destination: "$INSTDIR\\lib"
    recursive: false
  - source: "resources/*"
    destination: "$INSTDIR\\resources"
    recursive: true
  - source: "plugins/*"
    destination: "$INSTDIR\\plugins"
    recursive: true

signing:
  enabled: true
  certificate: "certs/codesign.pfx"
  password: "your_secure_password"
  timestamp_url: "http://timestamp.digicert.com"

update:
  enabled: true
  update_url: "https://example.com/api/updates/latest"
  check_on_startup: true

custom_includes:
  nsis:
    - "includes/custom_dialogs.nsh"
    - "includes/advanced_functions.nsh"

