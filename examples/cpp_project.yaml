# C++ Project Example

app:
  name: MyCppApplication
  version: "1.0.0"
  publisher: My Software Company
  description: A C++ application packaged with NSIS
  icon: resources/app.ico
  license: LICENSE.txt

install:
  install_dir: $PROGRAMFILES64\\${APP_NAME}
  create_desktop_shortcut: true
  create_start_menu_shortcut: true
  registry_key: Software\\${APP_NAME}

files:
  # Main executable
  - Release/MyCppApplication.exe
  
  # Configuration files
  - config/settings.ini
  
  # Resources directory
  - source: resources/*
    destination: $INSTDIR\\resources
    recursive: true
  
  # Runtime libraries
  - source: Release/*.dll
    destination: $INSTDIR
    recursive: false
