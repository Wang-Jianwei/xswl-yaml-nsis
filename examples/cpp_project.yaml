# C++ Project Example

app:
  name: MyCppApplication
  version: "1.0.0"
  publisher: My Software Company
  description: A C++ application packaged with NSIS
  install_icon: resources/app.ico
  license: LICENSE.txt

install:
  install_dir: $PROGRAMFILES64\\{app.publisher}\\{app.name}
  desktop_shortcut_target: "$INSTDIR\\${app.name}.exe"
  start_menu_shortcut_target: "$INSTDIR\\${app.name}.exe"

files:
  # Main executable
  - Release/MyCppApplication.exe
  
  # Configuration files
  - config/settings.ini
  
  # Resources directory
  - source: resources/*
    destination: $INSTDIR\\resources
    recursive: true
  
  # Runtime libraries
  - source: Release/*.dll
    destination: $INSTDIR
    recursive: false
